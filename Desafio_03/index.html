<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <title>Formulario</title>
    </head>

    <body>
        <div class="container">
            <div class="img">
                <img src="./img/undraw_shopping_re_hdd9.svg" alt="">
            </div>

            <div class="form">
                <form action="#">

                    <div class="header">

                        <div class="title">
                            <h1>Cadastre-se</h1>
                        </div>
                        <div class="btn">
                            <button><a href="#">Entrar</a></button>
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="input-box">
                            <label for="nome">Nome</label>
                            <input id="nome" type="text" name="nome" placeholder="Digite seu nome" required> 
                        </div>

                        <div class="input-box">
                            <label for="Sobrenome">Sobrenome</label>
                            <input id="Sobrenome" type="text" name="Sobrenome" placeholder="Digite seu Sobrenome" required> 
                        </div>

                        <div class="input-box">
                            <label for="email">Email</label>
                            <input id="email" type="email" name="email" placeholder="Digite seu email" required> 
                        </div>

                        <div class="input-box">
                            <label for="number">Celular</label>
                            <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required> 
                        </div>

                        <div class="input-box">
                            <label for="senha">Senha</label>
                            <input id="senha" type="password" name="senha" placeholder="Digite seu senha" required> 
                        </div>

                        <div class="input-box">
                            <label for="confsenha">Confirme sua senha</label>
                            <input id="confsenha" type="password" name="confsenha" placeholder="Confirme sua senha" required> 
                        </div>
                    </div>

                    <div class="gender">
                        <div class="gen-title">
                            <h6>GÃªnero</h6>
                        </div>

                        <div class="gen-group">
                            <div class="gen-input">
                                <label for="masculino">Masculino</label>
                                <input type="radio" id="masculino" name="gender" >
                                <label for="feminino">Feminino</label>
                                <input type="radio" id="feminino" name="gender">
                                <label for="outro">Outro</label>
                                <input type="radio" id="outro" name="gender">
                            </div>
                        </div>
                    </div>

                    <div class="cont-btn">
                        <button><a href="#"></a>Continuar</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
