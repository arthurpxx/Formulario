<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <section>
          <form action="">
            <fieldset>
              <div class="container">
                <input type="text" name="nome" required placeholder="nome" id="nome">
                <label for="nome">Nome</label>
              </div>

              <div class="container">
                <input type="text" name="sobrenome" required placeholder="sobrenome" id="sobrenome">
                <label for="sobrenome">Sobrenome</label>
              </div>

              <div class="container">
                <input type="email" name="email" required placeholder="email" id="email">
                <label for="email">E-mail</label>
              </div>

              <div class="container">
                <input type="password" name="senha" required placeholder="Senha" id="senha">
                <label for="senha">Senha</label>
              </div>

              <div class="container">
                <input type="password" name="consenha" required placeholder="Confirme Senha" id="consenha">
                <label for="consenha">Confirme Senha</label>
              </div>
            </fieldset>

            <fieldset>
              <div class="check">
                <input type="checkbox" name="aceito" required>
                <label for="">Aceitar todos os termos de uso</label>
              </div>

              <button>Confirmar</button>
            </fieldset>
            <a href="#">Ler termos de uso</a>
          </form>
        </section>
    </body>
</html>
