<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="box">
    <form action="">
      <fieldset>
        <legend><strong>Formulário de Clientes</strong></legend>
        <br>
        <div class="inputBox">
          <input type="text" name="nome" id="nome" class="inputUser" required>
          <label for="nome" class="animacao">Nome Completo</label>
        </div>
        <br><br>
        <div class="inputBox">
          <input type="text" name="email" id="email" class="inputUser" required>
          <label for="email" class="animacao">Email</label>
        </div>
        <br><br>
        <div class="inputBox">
          <input type="tel" name="telefone" id="telefone" class="inputUser" required>
          <label for="telefone" class="animacao">Telefone</label>
        </div>
        
        <p>Sexo:</p>
        <input type="radio" name="genero" value="masculino" id="masculino" required>
        <label for="maculino">Masculino</label>
        <br>
        <input type="radio" name="genero" value="feminino" id="feminino" required>
        <label for="feminino">Femenino</label>
        <br>
        <input type="radio" name="genero" value="outros" id="outros" required>
        <label for="outros">Outros</label>
        <br><br>

        <label for="nome"><strong>Data de Nascimento</strong></label>
        <input type="date" name="data" id="data" class="data" required>

        <br><br><br>
        <div class="inputBox">
          <input type="text" name="cidade" id="cidade" class="inputUser" required>
          <label for="cidade" class="animacao">Cidade</label>
        </div>
        <br><br>
        <div class="inputBox">
          <input type="text" name="estado" id="estado" class="inputUser" required>
          <label for="estado" class="animacao">Estado</label>
        </div>
        <br>
        <input type="submit" name="submit" id="submit">
      </fieldset>
    </form>
  </div>
</body>

</html>
